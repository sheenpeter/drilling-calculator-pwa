<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drilling Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS install support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DrillingCalc" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Drilling Calculator</h1>
  </header>

  <main>
    <!-- Tab buttons -->
    <div class="tabs">
      <button class="tab-button active" data-target="#inputs">Inputs</button>
      <button class="tab-button" data-target="#pressure">Pressure</button>
      <button class="tab-button" data-target="#hydraulics">Hydraulics</button>
      <button class="tab-button" data-target="#volumes">Volumes</button>
    </div>

    <!-- 1) INPUTS TAB -->
    <section id="inputs" class="tab-content active">
      <h2>Well inputs (all lengths in m)</h2>
      <div class="card">
        <label>
          Current well depth (MD, m)
          <input id="current_well_depth" type="number" step="0.1" />
        </label>
        <label>
          Sea bed depth (m)
          <input id="seabed_depth" type="number" step="0.1" />
        </label>
        <label>
          Datum elevation (m)
          <input id="datum_elevation" type="number" step="0.1" />
        </label>
        <label>
          Last casing shoe depth (m)
          <input id="last_casing_depth" type="number" step="0.1" />
        </label>
        <label>
          Current TVD (m)
          <input id="well_tvd" type="number" step="0.1" />
        </label>

        <h3>Pipes in hole (length m, diameters in)</h3>
        <div id="pipe-rows"></div>
        <button type="button" onclick="addPipeRow()">Add pipe</button>

        <button type="button" style="margin-top:12px" onclick="saveInputs()">
          Save inputs
        </button>
      </div>
    </section>

    <!-- 2) PRESSURE RESULTS TAB -->
    <section id="pressure" class="tab-content">
      <h2>Pressure results</h2>
      <div class="card">
        <div>Current well depth (m): <span id="out_current_well_depth">0.0</span></div>
        <div>Current TVD (m): <span id="out_well_tvd">0.0</span></div>
        <!-- later: hydrostatic pressure, gradients etc. from Lapeyrouse formulas [file:1] -->
      </div>
    </section>

    <!-- 3) HYDRAULICS RESULTS TAB -->
    <section id="hydraulics" class="tab-content">
      <h2>Hydraulics results</h2>
      <div class="card">
        <div>Total drillstring length (m): <span id="out_total_pipe_len">0.0</span></div>
        <!-- later: AV, ECD etc. derived from pipe data and depths [file:1] -->
      </div>
    </section>

    <!-- 4) VOLUMES RESULTS TAB -->
    <section id="volumes" class="tab-content">
      <h2>Volume / capacity results</h2>
      <div class="card">
        <div>Number of pipe sections: <span id="out_pipe_count">0</span></div>
        <!-- later: capacities and volumes using capacity formulas (IDÂ² / 1029.4 etc.) [file:1] -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
